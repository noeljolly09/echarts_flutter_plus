jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable
          architecture: x64

      - name: Verify Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get
